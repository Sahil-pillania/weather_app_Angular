<div class="container">
  <div class="upper-data">
    <img src="../assets/hot.jpg" alt="" *ngIf="14 > 15">
    <img src="../assets/cold.jpg" alt="" *ngIf="14 <= 15">
    <div class="weather-data">
      <div class="location">Delhi</div>
      <div class="temperature">{{ 23.40 | number: '1.0-0'}}°C</div>
    </div>

  </div>
  <div class="lower-data">

    <div class="more-info-label">More Information</div>
    <div class="more-info-container">

      <div class="info-block">
        <div class="info-block-label">
          <fa-icon [icon]="faTemperatureQuarter"></fa-icon>
          <div class="span">min</div>
        </div>
        <div class="info-block-value">
          10°C
        </div>

      </div>
      <div class="info-block">
        <div class="info-block-label">
          <fa-icon [icon]="faTemperatureFull"></fa-icon>
          <div class="span">max</div>
        </div>
        <div class="info-block-value">
          10°C
        </div>

      </div>
      <div class="info-block">
        <div class="info-block-label">
          <!-- <i class="fa-solid fa-droplet"></i> -->
          <fa-icon [icon]="faDroplet"></fa-icon>
          <div class="span">Humidity</div>
        </div>
        <div class="info-block-value">
          10°C
        </div>

      </div>
      <div class="info-block">
        <div class="info-block-label">
          <fa-icon [icon]="faWind"></fa-icon>
          <div class="span">Wind</div>
        </div>
        <div class="info-block-value">
          10°C
        </div>

      </div>

    </div>
  </div>



  <router-outlet></router-outlet>
